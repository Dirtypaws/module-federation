<p-sidebar #sidebarRef [(visible)]="sidebarVisible">
  <ng-template pTemplate="headless">
    <div nav-header>
      <p-button pButton [rounded]="true" [link]="true" size="small" [text]="true" (onClick)="sidebarVisible.set(false)">
        <i id="nav-close" class="pi pi-times-circle"></i>
      </p-button>
    </div>
  </ng-template>
</p-sidebar>
